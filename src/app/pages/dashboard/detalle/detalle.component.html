<div class="container mt-5">
  <div class="card border-primary mb-3 w-100">
    <div class="card-header fondoazulcima text-light "><h5><b>{{descripcion}}</b></h5></div>
    <div class="card-body">
      <div class="row w-100 mb-3">
        <div class="col-8">
          <h3><b>{{descargando}}</b></h3>
    
          <div class="input-group mb-3">
            <input [(ngModel)]="busqueda" (ngModelChange)="buscar($event)" type="text" class="form-control" placeholder="Nombre o Apellido" aria-label="Nombre o Apellido" aria-describedby="basic-addon2">
           
          </div>


        </div>
        <div class="col-4 text-right">
          <!-- <p class="mr-1" *ngIf="descargando">Descargando...</p> -->
          <button class="btn fondoazulcima text-right ml-1" (click)="regresar()">Regresar</button>
          <button class="btn fondoazulcima text-right ml-1" (click)="descargar()">Descargar</button>

        </div>
      </div>
      <table class="table table-bordered table-striped" >
        <thead class="fondoazulcima">
          <tr>
            <!-- <th scope="col">#</th> -->
            <th scope="col">APELLIDO Y NOMBRE</th>
            <th scope="col">CARGO</th>
            <th scope="col">MONTO PLANTILLA</th>
            <th scope="col">ACCION</th>
          </tr>
        </thead>
        <tbody *ngIf="detallesParciales.length>0; else NoContent">

            <tr *ngFor="let elemento of detallesParciales">
              <!-- <th scope="row">1</th> -->
              <td>{{elemento['apellido']}} {{elemento['nombre']}}</td>
              <td>{{elemento['cargo']}}</td>
              <td class="text-right">{{elemento['montopago']}}</td>
  
              <td class="text-center"><button class="btn fondoazulcima text-center" style="cursor: pointer;" (click)="abrirModal(elemento)"> üëÅ</button></td>
            </tr>
         
    
        


        </tbody>
        <ng-template #NoContent>
          <tbody>

              <tr  class="text-danger text-center">
                  <td colspan="5">
                      <h4>No se ha registrado descuentos para esta planilla</h4>
                  </td>
              </tr>
          </tbody>
        </ng-template>
       
      </table>
      <div class="d-flex justify-content-between" >
        <div></div>
        <div>
          
          <nav>
            <ul class="pagination" *ngIf="detallesPorBusqueda.length>0">
           
                <li class="page-item" *ngFor="let page of pages" style="cursor: pointer;" [ngClass]="pageSelected === page ? 'selected' : 'noselected'">
                  <a class="page-link" (click)="mostrarParcialBusqueda( page )" [ngClass]="pageSelected === page ? 'selected' : 'noselected'">
                    {{page}}
  
                  </a>
                </li>
         
            </ul>
            <ul class="pagination" *ngIf="detallesPorBusqueda.length==0">
           
              <li class="page-item" *ngFor="let page of pages" style="cursor: pointer;" [ngClass]="pageSelected === page ? 'selected' : 'noselected'">
                <a class="page-link" (click)="mostrarParcial( page )" [ngClass]="pageSelected === page ? 'selected' : 'noselected'">
                  {{page}}

                </a>
              </li>
       
          </ul>
          </nav>
        </div>
      </div>

    </div>
  </div>
</div>
