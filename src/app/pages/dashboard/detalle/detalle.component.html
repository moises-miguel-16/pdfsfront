<div class="container mt-5">
  <div class="card border-primary mb-3 w-100">
    <div class="card-header fondoazulcima text-light ">LISTA REPORTE - {{descripcion}}</div>
    <div class="card-body">
      <div class="row w-100 mb-3">
        <div class="col-8">

        </div>
        <div class="col-4 text-right">
          <button class="btn botonverdecima text-right" (click)="descargar()">DESCARGAR</button>

        </div>
      </div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <!-- <th scope="col">#</th> -->
            <th scope="col">APELLIDO Y NOMBRE</th>
            <th scope="col">CARGO</th>
            <th scope="col">MONTO PLANTILLA</th>
            <th scope="col">ACCION</th>
          </tr>
        </thead>
        <tbody>
  
          <tr *ngFor="let elemento of detallesParciales">
            <!-- <th scope="row">1</th> -->
            <td>{{elemento['apellido']}} {{elemento['nombre']}}</td>
            <td>{{elemento['cargo']}}</td>
            <td class="text-right">{{elemento['montopago']}}</td>

            <td class="text-center"><button class="btn fondoazulcima text-center" (click)="abrirModal(elemento['detalle'])"> üëÅÔ∏è </button></td>
          </tr>


        </tbody>
        <tfoot>
          <nav aria-label="...">
            <ul class="pagination">
              <!-- <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">Previous</a>
              </li> -->
              <li class="page-item" *ngFor="let page of pages" style="cursor: pointer;"><a class="page-link" (click)="mostrarParcial( page )">{{page}}</a></li>
              <!-- <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item active">
                <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
              </li>
              <li class="page-item"><a class="page-link" href="#">3</a></li> -->
              <!-- <li class="page-item">
                <a class="page-link" href="#">Next</a>
              </li> -->
            </ul>
          </nav>
        </tfoot>
      </table>
    </div>
  </div>
</div>
