<div class="container mt-5">
  <div class="card border-primary mb-3 w-100">
    <div class="card-header fondoazulcima text-light ">LISTA REPORTE - {{descripcion}}</div>
    <div class="card-body">
      <div class="row w-100 mb-3">
        <div class="col-8">
          <h2><b>{{descargando}}</b></h2>
        </div>
        <div class="col-4 text-right">
          <!-- <p class="mr-1" *ngIf="descargando">Descargando...</p> -->
          <button class="btn fondoazulcima text-right ml-1" (click)="regresar()">REGRESAR</button>
          <button class="btn fondoazulcima text-right ml-1" (click)="descargar()">DESCARGAR</button>

        </div>
      </div>
      <table class="table table-bordered" *ngIf="detallesParciales.length>0; else Nocontent">
        <thead>
          <tr>
            <!-- <th scope="col">#</th> -->
            <th scope="col">APELLIDO Y NOMBRE</th>
            <th scope="col">CARGO</th>
            <th scope="col">MONTO PLANTILLA</th>
            <th scope="col">ACCION</th>
          </tr>
        </thead>
        <tbody>

            <tr *ngFor="let elemento of detallesParciales">
              <!-- <th scope="row">1</th> -->
              <td>{{elemento['apellido']}} {{elemento['nombre']}}</td>
              <td>{{elemento['cargo']}}</td>
              <td class="text-right">{{elemento['montopago']}}</td>
  
              <td class="text-center"><button class="btn fondoazulcima text-center" style="cursor: pointer;" (click)="abrirModal(elemento)"> üëÅ</button></td>
            </tr>
         
    
        


        </tbody>
       
      </table>
      <div class="d-flex justify-content-between">
        <div></div>
        <div>
          
          <nav aria-label="...">
            <ul class="pagination">
              <!-- <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">Previous</a>
              </li> -->
              <li class="page-item" *ngFor="let page of pages" style="cursor: pointer;" [ngClass]="pageSelected === page ? 'selected' : 'noselected'">
                <a class="page-link" (click)="mostrarParcial( page )" [ngClass]="pageSelected === page ? 'selected' : 'noselected'">
                  {{page}}

                </a></li>
              <!-- <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item active">
                <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
              </li>
              <li class="page-item"><a class="page-link" href="#">3</a></li> -->
              <!-- <li class="page-item">
                <a class="page-link" href="#">Next</a>
              </li> -->
            </ul>
          </nav>
        </div>
      </div>
      <ng-template #Nocontent class="w-100">
        <p class="w-100 text-danger">No hay contenido</p>
      </ng-template>
    </div>
  </div>
</div>
