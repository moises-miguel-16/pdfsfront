<div class="container mt-5">
    <div class="card border-dark mb-3 w-100">
        <div class="card-header fondoazulcima "><h5><b>LISTA REPORTE</b></h5></div>
        <div class="card-body">
            <div class="row w-100">
                <div class="col-5">

                </div>
                <div class="col-3">

                   <b>Desde</b>  <input id="inputFechaInicio" type="date" class="datepicker form-control" data-date-format="yyyy-mm-dd" name="fechaInicio">
                </div>
                <div class="col-3">

                    <b>Hasta</b> <input id="inputFechaFin" type="date" class="datepicker form-control" data-date-format="yyyy-mm-dd" name="fechaFin">
                </div>

                <div class="col-1 d-flex mt-auto">

                    <button class="btn fondoazulcima ml-2" (click)="buscarPorRango()">Buscar</button>
                </div>
            </div> 
       
            <!-- {{cargando}} -->
            <table class="table table-bordered table-striped mt-3">
                <thead class="fondoazulcima">
                    <tr>
                        <th scope="col">COD</th>
                        <th scope="col">DESCRIPCI√ìN</th>
                        <th scope="col">FECHA</th>
                        <th scope="col">MONTO</th>
                        <th scope="col">ACCi√ìN</th>
                    </tr>
                </thead>
                <tbody *ngIf="infoTabla &&infoTabla.length>0;else nocontent">
                    <!-- <div *ngIf="infoTabla.length>0;else nocontent"> -->

                        <tr *ngFor="let elemento of infoTabla">
                            <th scope="row" class="text-center" >{{elemento['id']}}</th>
                            <td>{{elemento['descripcion']}}</td>
                            <td class="text-center">{{elemento['ffecha']}}</td>
                            <td class="text-right">{{elemento['monto']}}</td>
                            <td class="text-center">
    
                                <button class="btn fondoazulcima" style="cursor: pointer;" routerLink="./detalle/{{elemento['id']}}/{{elemento['descripcion']}}">üëÅ</button>
                            </td>
                        </tr>
                    <!-- </div> -->
                   
                </tbody>
            
                <ng-template #nocontent>
                    <tbody>

                        <tr  class="text-danger text-center">
                            <td colspan="5">
                                <h4>No se ha registrado planilla en este rango de fechas</h4>
                            </td>
                        </tr>
                    </tbody>
                </ng-template>
            </table>
        </div>
        
    </div>
</div>
